<!DOCTYPE html>
<html>
    <head>
        <title>JS: Tic-Tac-Toe</title>
        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
    </head>
    <body>

        <div id="title-bar" class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Tic-Tac-Toe</h1>
            </div>
        </div>

        <div id="game-area" class="card w-75 center-block">
            <div class="card-body">
                <h5 id="now-playing" class="card-title">Player Turn: </h5>

                <div id="container" class="container center-block">
                    <!-- Row 1 -->
                    <div class="row">
                        <div class="col col-4 play-block">

                        </div>
                        <div class="col col-4 play-block">

                        </div>
                        <div class="col col-4 play-block">

                        </div>
                    </div>


                    <!-- Row 2 -->
                    <div class="row">
                        <div class="col col-4 play-block">

                        </div>
                        <div class="col col-4 play-block">

                        </div>
                        <div class="col col-4 play-block">

                        </div>
                    </div>


                    <!-- Row 3 -->
                    <div class="row">
                        <div class="col col-4 play-block">

                        </div>
                        <div class="col col-4 play-block">

                        </div>
                        <div class="col col-4 play-block">

                        </div>
                    </div>

                </div>

                <a id="resetButton" href="#" class="btn btn-success center-block">Reset</a>
            </div>
        </div>

        <div id="footer-bar" class="jumbotron jumbotron-fluid">
            <div class="container">
                <h6>Jorge Cruz @ The Odin Project</h6>
                <h6>March 2020</h6>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1"
            role="dialog" aria-labelledby="exampleModalCenterTitle"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalCenterTitle">Welcome</h5>
                        <button type="button" class="close" data-dismiss="modal"
                            aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">

                        <!-- Player 1 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input id="P1CheckBox" type="checkbox"
                                        aria-label="Checkbox
                                        for following text input">
                                </div>
                                <span class="input-group-text">Player 1</span>
                            </div>
                            <input id="P1Name" type="text" class="form-control"
                                aria-label="Text input with checkbox"
                                placeholder="Write Player 1's name here">
                        </div>

                        <!-- Player 2 -->
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="input-group-text">
                                    <input id="P2CheckBox" type="checkbox"
                                        aria-label="Checkbox
                                        for following text input">
                                </div>
                                <span class="input-group-text">Player 2</span>
                            </div>
                            <input id="P2Name" type="text" class="form-control"
                                aria-label="Text input with checkbox"
                                placeholder="Write Player 2's name here">
                        </div>

                        <!-- Note -->
                        <div class="alert alert-warning" role="alert">
                            Check ON for Human Players
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary"
                            data-dismiss="modal">Close</button>
                        <button id="PlayButton" type="button" class="btn
                            btn-primary">START</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- Modal 2-->
<div class="modal fade" id="exampleModalCenter2" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">Game Results</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="victory-modal" class="modal-body">
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
    </body>
</html>

<!-- Bootstrap -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
<script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
